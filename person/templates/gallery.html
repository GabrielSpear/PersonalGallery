{% extends 'base.html' %} {% block content %}
  <div class="wrap" style="padding-left: 2px; padding-right: 3px; text-align: center;">
    {% for photo_item in photos%}
    <a href="{% url 'myPhoto' photo_item.id %}">
      <div class="box">
        <div class="box">
          <img src="{{photo_item.image.url}}" class="img-responsive">
          <div class="titleBox" style="font-family: 'Monotype Corsiva', ">{{photo_item.name|upper}}</div>
        </div>
      </div>
    </a>
    {% endfor %}

  </div>
{% endblock %}
